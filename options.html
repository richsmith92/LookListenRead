<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <script src="mousetrap.min.js"></script>
  <script src="mousetrap-record.min.js"></script>
  <script src="defaults.js"></script>
  <script src="options.js"></script>
</head>

<body>
  <p>Voice<select id="voice"></select></p>
  <p>Rate<input type="number" step="0.1" id="rate"></p>
  <p>Text chunks delimiter<select id="delimiter"></select></p>
  <p>Maximum chunk length<input type="number" step="1" id="maxLength"> characters</p>
  <p>Filter text nodes (regex)<input id="regexFilter"></p>
  <p>Ignore text nodes (regex)<input id="regexIgnore"></p>
  <h3>Hotkeys</h3>
  <div id="hotkeys"></div>
  <p><div id="status"></div></p>
</body>
</html>
